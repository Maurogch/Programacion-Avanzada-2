<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container" style="margin-left: 20%">
      <div class="row" style="margin-top: 20px;margin-bottom: 20px">
        <div class="col-sm">
          <select class="form-control" id="selectKey">
            <option value="id">ID</option>
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="email">E-Mail</option>
            <option value="dni">DNI</option>
          </select>
        </div>
        <div class="col-sm">
          <select class="form-control" id="selectOrder">
            <option value="asc">Ascendente</option>
            <option value="des">Descendiente</option>
          </select>
        </div>
        <div class="col-sm">
          <button id="button" class="btn btn-primary">Ordenar</button>
        </div>
      </div>
      <div class="row" style="width: 80%">
        <div class="col-sm">
          <table id="table" class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>DNI</th>
              </tr>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;margin-bottom: 20px">
        <div class="col-sm" style="margin-left: 30%">
          <button id="bprev" class="btn btn-primary">Anterior</button>
          <button id="bnext" class="btn btn-primary">Siguiente</button>
        </div>
      </div>
    </div>
  </body>
</html>
