<nav aria-label="Articles navigation">
  <ul class="pagination pg-blue justify-content-center">
    <li class="page-item" [ngClass]="{ disabled: activePage === 1 }">
      <a class="page-link" (click)="selectPage(1)" mdbWavesEffect>Primero</a>
    </li>
    <li class="page-item" [ngClass]="{ disabled: activePage === 1 }">
      <a class="page-link" (click)="selectPage(activePage - 1)" mdbWavesEffect
        >Anterior</a
      >
      <!-- tabindex="-1" to diable prev-->
    </li>
    <li
      class="page-item"
      [ngClass]="{ active: activePage === pageNumber }"
      ng
      *ngFor="let pageNumber of totalPagesArray"
    >
      <a class="page-link" (click)="selectPage(pageNumber)" mdbWavesEffect>{{
        pageNumber
      }}</a>
    </li>
    <li class="page-item" [ngClass]="{ disabled: activePage === totalPages }">
      <a class="page-link" (click)="selectPage(activePage + 1)" mdbWavesEffect
        >Siguiente</a
      >
    </li>
    <li class="page-item" [ngClass]="{ disabled: activePage === totalPages }">
      <a class="page-link" (click)="selectPage(totalPages)" mdbWavesEffect
        >Ãšltimo</a
      >
    </li>
  </ul>
</nav>
