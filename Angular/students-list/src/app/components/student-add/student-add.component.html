<div class="container" id="card">
  <div class="row">
    <div class="col-md-12" style="padding-top: 2em">
      <!-- Extended material form grid -->
      <form #f="ngForm">
        <!-- Grid row -->
        <div class="form-row">
          <!-- Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                mdbInput
                type="text"
                class="form-control"
                id="inputName"
                placeholder="Nombre"
                name="firstName"
                [(NgModel)]=""
              />
              <label for="inputEmail4MD">Email</label>
            </div>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                mdbInput
                type="password"
                class="form-control"
                id="inputPassword4MD"
                placeholder="Password"
                name="input2"
              />
              <label for="inputPassword4MD">Password</label>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->

        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                [(ngModel)]="text"
                mdbInput
                type="text"
                class="form-control"
                id="inputAddressMD"
                placeholder="1234 Main St"
                name="input3"
              />
              <label for="inputAddressMD">Address</label>
            </div>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                mdbInput
                type="text"
                class="form-control"
                id="inputAddress2MD"
                placeholder="Apartment, studio, or floor"
                name="input4"
              />
              <label for="inputAddress2MD">Address 2</label>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->

        <!-- Grid row -->
        <div class="form-row">
          <!-- Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                mdbInput
                type="text"
                class="form-control"
                id="inputCityMD"
                placeholder="New York City"
                name="input5"
              />
              <label for="inputCityMD">City</label>
            </div>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                mdbInput
                type="text"
                class="form-control"
                id="inputZipMD"
                placeholder="11206-1117"
                name="input6"
              />
              <label for="inputZipMD">Zip</label>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row -->
        <div style="text-align: center">
          <div style="display: inline-block">
            <button type="button" mdbBtn color="primary">Send</button>
          </div>
        </div>
      </form>
      <!-- Extended material form grid -->
    </div>
  </div>
</div>
