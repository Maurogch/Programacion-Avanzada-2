<div class="container" id="card">
  <div class="row">
    <div class="col-md-12" style="padding-top: 2em">
      <!-- Extended material form grid -->
      <form [formGroup]="studentForm" id="form" (ngSubmit)="add()">
        <!-- Start Grid row -->
        <div class="form-row">
          <!-- Start Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                formControlName="firstName"
                mdbInput
                type="text"
                class="form-control"
                id="inputFirstName"
                placeholder="Nombre"
              />
              <label for="inputEmail4MD">Nombre</label>
              <!-- Validation -->
              <div
                *ngIf="
                  firstName.invalid && (firstName.dirty || firstName.touched)
                "
                class="alert alert-danger"
              >
                <div *ngIf="firstName.errors.required">
                  Nombre es requerido.
                </div>
              </div>
            </div>
          </div>
          <!-- End Grid column -->

          <!-- Start Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                formControlName="lastName"
                mdbInput
                type="text"
                class="form-control"
                id="inputLastName"
                placeholder="Apellido"
              />
              <label for="inputPassword4MD">Apellido</label>
              <!-- Validation -->
              <div
                *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="lastName.errors.required">
                  Apellido es requerido.
                </div>
              </div>
            </div>
          </div>
          <!-- End Grid column -->
        </div>
        <!-- End Grid row -->

        <!-- Start Grid row -->
        <div class="row">
          <!-- Start Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                formControlName="email"
                mdbInput
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="email@servidor.com"
              />
              <label for="inputAddressMD">Email</label>
              <!-- Validation -->
              <div
                *ngIf="email.invalid && (email.dirty || email.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="email.errors.required">
                  Email es requerido.
                </div>
                <div *ngIf="email.errors.email">
                  Email ingresado no v치lido.
                </div>
              </div>
            </div>
          </div>
          <!-- End Grid column -->

          <!-- Start Grid column -->
          <div class="col-md-6">
            <!-- Material input -->
            <div class="md-form form-group">
              <select
                formControlName="career"
                class="browser-default custom-select"
              >
                <option disabled value="null">
                  <!-- value="null" needs to be there, otherwise it won't accept it as default option -->
                  Seleccione una Carrera
                </option>
                <option
                  *ngFor="let career of careers"
                  [ngValue]="career.careerId"
                >
                  {{ career.name }}
                </option>
              </select>
              <!-- Validation -->
              <div
                *ngIf="career.invalid && (career.dirty || career.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="career.errors.required">
                  Carrera es requerido.
                </div>
              </div>
            </div>
          </div>
          <!-- End Grid column -->

          <!-- Start Grid column -->
          <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                formControlName="address"
                mdbInput
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Departamento, estudio, o piso"
              />
              <label for="inputAddress2MD">Direcci칩n</label>
              <!-- Validation -->
              <div
                *ngIf="address.invalid && (address.dirty || address.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="address.errors.required">
                  Direcci칩n es requerida.
                </div>
              </div>
            </div>
          </div>
          <!-- End Grid column -->
        </div>
        <!-- End Grid row -->

        <!-- Start Grid row -->
        <div class="form-row">
          <!-- Start Grid column -->
          <div class="col-md-12">
            <!-- Material input -->
            <div class="md-form form-group">
              <input
                formControlName="dni"
                mdbInput
                type="number"
                class="form-control"
                id="inputDni"
                placeholder="DNI"
              />
              <label for="inputCityMD">DNI</label>
              <!-- Validation -->
              <div
                *ngIf="dni.invalid && (dni.dirty || dni.touched)"
                class="alert alert-danger"
              >
                <div *ngIf="dni.errors.required">
                  DNI es requerido.
                </div>
                <div *ngIf="dni.errors.minlength">
                  DNI debe tener al menos 6 car치cters.
                </div>
              </div>
            </div>
          </div>
          <!-- End Grid column -->
        </div>
        <!-- Grid row -->
        <div style="text-align: center">
          <div style="display: inline-block">
            <!-- [disabled] = disable button until all validations are checked -->
            <button
              type="submit"
              [disabled]="!studentForm.valid"
              mdbBtn
              color="primary"
            >
              Agregar
            </button>
          </div>
        </div>
      </form>
      <!-- Extended material form grid -->
    </div>
  </div>
</div>
