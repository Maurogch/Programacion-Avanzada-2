<div class="container">
  <div class="row">
    <div class="col-md-12" style="padding-top: 2em">
      <table mdbTable>
        <thead class="black white-text">
          <tr>
            <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let student of students">
            <th [routerLink]="['/view', student.studentId]" scope="row">
              {{ student.studentId }}
            </th>
            <td [routerLink]="['/view', student.studentId]">{{ student.firstName }}</td>
            <td [routerLink]="['/view', student.studentId]">{{ student.lastName }}</td>
            <td [routerLink]="['/view', student.studentId]">{{ student.email }}</td>
            <td [routerLink]="['/view', student.studentId]">{{ student.address }}</td>
            <td [routerLink]="['/view', student.studentId]">{{ student.dni }}</td>
            <td [routerLink]="['/view', student.studentId]">{{ student.career.name }}</td>
            <td>
              <button
                [routerLink]="['/patch', student.studentId]"
                type="button"
                mdbBtn
                color="green"
                class="waves-light"
                mdbWavesEffect
                size="sm"
              >
                Editar
              </button>
            </td>
            <td>
              <button
                (click)="delete(student.studentId)"
                type="button"
                mdbBtn
                color="green"
                class="waves-light"
                mdbWavesEffect
                size="sm"
              >
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </div>
    </div>
  </div>
</div>
