<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 mt-5">
      <mdb-card>
        <mdb-card-body>
          <!-- Default form login -->
          <form
            [formGroup]="loginForm"
            class="text-center border border-light p-5"
            (ngSubmit)="login()"
          >
            <p class="h4 mb-4">Sign in</p>

            <!-- Email -->
            <div class="md-form form-group">
              <input
                formControlName="email"
                mdbInput
                mdbValidate
                type="email"
                id="defaultLoginFormEmail"
                class="form-control mb-4"
                placeholder="email@servidor.com"
              />
              <label for="defaultLoginFormEmail">Email</label>
              <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"
                ><span *ngIf="!!email.errors.required">Email requerido</span>
                <span *ngIf="!!email.errors.email">Email no v√°lido</span>
              </mdb-error>
            </div>

            <!-- Password -->
            <div class="md-form form-group">
              <input
                formControlName="password"
                mdbInput
                mdbValidate
                type="password"
                id="defaultLoginFormPassword"
                class="form-control mb-4"
                placeholder="Password"
              />
              <label for="defaultLoginFormPassword">Password</label>
              <mdb-error
                *ngIf="
                  password.invalid &&
                  (password.dirty || password.touched) &&
                  !!password.errors.required
                "
                >Password requerida</mdb-error
              >
            </div>

            <div class="d-flex justify-content-around">
              <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="defaultLoginFormRemember"
                  />
                  <label
                    class="custom-control-label"
                    for="defaultLoginFormRemember"
                    >Remember me</label
                  >
                </div>
              </div>
              <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button
              [disabled]="!loginForm.valid"
              class="btn btn-info btn-block my-4"
              type="submit"
            >
              Sign in
            </button>

            <!-- Register -->
            <p>
              Not a member?
              <a href="">Register</a>
            </p>

            <!-- Social login -->
            <p>or sign in with:</p>

            <a href="#" class="mx-2" role="button"
              ><i class="fab fa-facebook-f light-blue-text"></i
            ></a>
            <a href="#" class="mx-2" role="button"
              ><i class="fab fa-twitter light-blue-text"></i
            ></a>
            <a href="#" class="mx-2" role="button"
              ><i class="fab fa-linkedin-in light-blue-text"></i
            ></a>
            <a href="#" class="mx-2" role="button"
              ><i class="fab fa-github light-blue-text"></i
            ></a>
          </form>
          <!-- Default form login -->
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
